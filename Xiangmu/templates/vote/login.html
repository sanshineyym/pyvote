<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>登录</h1>
    <form action="{% url 'vote:login' %}" method="post">
        {{error}}
        <br>
        用户名：<input type="text" name="username">
        <br>
        <input type="submit" value="提交">

    </form>
    <br><br><br><br><br><br>
    <h2>BookStrap登录和注册</h2>

    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">login</a>
            </li>
            <li role="presentation"><a href="#regist" aria-controls="regist" role="tab" data-toggle="tab">regist</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login">
                <h3>登录</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password"  name="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </form>

            </div>
            <div role="tabpanel" class="tab-pane" id="regist">
                <h3>注册</h3>
                <form class="form-horizontal" action="{% url 'vote:regist' %}" method="post">
                    <div class="form-group">
                        <label for="username_regi" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text"  name="username_regi" class="form-control" id="username_regi" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_regi" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" name="password_regi" class="form-control" id="password_regi" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_regi_2" class="col-sm-2 control-label">重复密码：</label>
                        <div class="col-sm-10">
                            <input type="password"  name="password_regi_2" class="form-control" id="password_regi_2" placeholder="请再次输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


</div>

<br><br><br><br><br><br><br><br>
</body>
</html>
